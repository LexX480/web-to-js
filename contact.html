<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, molestias?</h1>
    <fieldset>
      <legend>personal information</legend>
      <form action="mailto:ayushmaharjan947@gmail.com" method="post">
        <p>
          <label for="mail"> your email:-</label>
          <input name="mail" placeholder="insert your email" type="email" required id="mail">


        </p>
        <p>
          <label for="username"> your name:-</label>
          <input name="username" type="text" id="username">
        </p>
        <p>
          <label for="date"> join date:-</label>
          <input name="date" type="date" required id="date">

        </p>
        <h3>choose your gender</h3>
        <p>
          <label for="male"> male</label>
          <input value="male" name="gender" type="radio" required id="male">

          <label for="female"> female</label>
          <input value="female" name="gender" type="radio" required id="female">

        </p>
        <p>
        <h3>select your hobbies</h3>
        <label for="gaming"> games</label>
        <input value="gaming" name="hobbies" type="checkbox" required id="gaming">

        <label for="travel"> travel</label>
        <input value="travel" name="hobbies" type="checkbox" required id="travel">

        </p>

        <p>
        <h3>choose your country:-</h3>
        <label for="country">country selection:-</label>
        <select name="country" id="country">
          <option value="nepal">nepal</option>
          <option value="india">india</option>
          <option value="china">china</option>
        </select>

        </p>

        <p>
        <h3>preffered coffee</h3>
        <label for="coffee"> fav coffee</label>
        <select name="coffee" id="coffee">
          <optgroup label="hard coffee">
            <option value="expresso">expresso</option>
            <option value="machiyato">machiyato</option>

          </optgroup>
          <optgroup label="soft coffee">
            <option value="americano">americano</option>
            <option value="latte">latte</option>

          </optgroup>
        </select>

        </p>
        <p>
          <button type="submit">submit</button>
          <button type="reset">reset</button>
        </p>
      </form>
    </fieldset>

  </body>
